<div class="col-md-6">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Task ID</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.taskId}}</td>
      <td>{{task.description}}</td>
      <td><button class="btn btn-primary" (click)="taskDetails(task.taskId)"> Details</button></td>
      <td><button class="btn btn-warning" (click)="taskUpdate(task.taskId)"> Update Task</button></td>
      <td><button class="btn btn-danger" (click)="taskDelete(task)"> Delete Task</button></td>


    </tr>
    </tbody>
  </table>

</div>
