<div class="col-md-6">
  <h2 class="text-center">Add Task</h2>
  <form #f="ngForm" (ngSubmit)="createTask()">
    <div class="form-group">
      <label for="taskID">TaskID:</label>
      <input type="text"  [(ngModel)]="task.taskId" placeholder="Task ID" name="taskID" class="form-control" id="taskID" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input [(ngModel)]="task.description" placeholder="Description" name="description" class="form-control" id="description" required>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="f.invalid" >Create</button>

  </form>
</div>
